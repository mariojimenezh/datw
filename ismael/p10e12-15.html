<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        Usuario:<input type="text" id="usuario"><br>
        Contraseña:<input type="text"><br>
        Dirección:<input type="text"><br>
        Código Postal:<input type="text" id="postal"><br>
        Teléfono:<input type="text" id="telefono"><br>
        <input type="submit" id="enviar" value="Enviar Formulario">
        <input type="reset" value="Borrar Formulario">
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $("#enviar").on("click", function(evento){
        if(/^[a-zñ0-9]{4,12}$/.test($("#usuario").val())==false){
            alert("El usuario no es correcto");
            evento.preventDefault();
        }
        else{
            alert("El usuario es correcto");
            if(/^(0[1-9]|[1-4][0-9]|5[0-2])([1-9][0-9]{2}|00[1-9]|0[1-9][0-9])$/.test($("#postal").val())==false){
                alert("El codigo postal no es correcto");
                evento.preventDefault();
            }
            else{
                if(/^(0[1-9]|[1-4][0-9]|5[0-2])([1-9][0-9]{2}|00[1-9]|0[1-9][0-9])$/.test($("#postal").val())==false){
                    alert("El codigo postal no es correcto");
                    evento.preventDefault();
                }
                else{
                    alert("El codigo postal es correcto");
                    if(/^[6-9][0-9]{8}$/.test($("#telefono").val())==false){
                        alert("El telefono no es correcto");
                        evento.preventDefault();
                    }
                    else{
                        alert("El teléfono es correcto"); 
                    }
                }
            }
        }   
    });
</script>
</html>
