<ol id="lista"></ol>

<script>

$("#insertar").click(
  function(){
    $("#lista").append("<li>numero "+(Math.random()*100).toFixed()+"</li>");
    $("#lista li:last").click(
      function(){
        $(this).remove();
      }
    );
  }
);



$("#insertar").on("contextmenu",
  function(event){
  $("#lista li:last").remove();<!--elimina el ultimo-->
  //  $("#lista li").remove();<!--elimina todos-->
    event.preventDefault();
  }
);

</script>
