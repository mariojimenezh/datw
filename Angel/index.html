<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <header class="jumbotron">
    <h3>Formulario de inscripción</h3>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-4">
  <form>
    <div class="form-group">
    <label for="dni">DNI:</label>
    <input id="dni" class="form-control" type="text">
  </div>
    <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input id="nombre" class="form-control" type="text">
  </div>
    <div class="form-group">
    <label for="apellidos">Apellidos:</label>
    <input id="apellidos" class="form-control" type="text">
  </div>
    <div class="form-group">
    <label for="direccion">Dirección:</label>
    <input id="direccion" class="form-control" type="text">
  </div>
    <div class="form-group">
    <label for="cp">CP:</label>
    <input id="cp" class="form-control" type="text">
  </div>
    <div class="form-group">
    <label for="edad">Edad:</label>
    <input id="edad" class="form-control" type="text">
  </div>
    <button id="insertar" class="btn btn-primary" type="button">Insertar</button>
    <button class="btn btn-secondary" type="reset">Limpiar</button>
  </form>
 </div>
   <div class="col-8">
     <button id="borrarLista" class="btn btn-danger"type="button">Borrar lista</button>
     <button id="calcularMedia" class="btn btn-info"=type="button">Calcular media edad</button>
  <table id="listado" class="table table-dark">
    <caption>Lista de usuarios</caption>
    <tr>
      <th>DNI</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Dirección</th>
      <th>CP</th>
      <th>Edad</th>
    </tr>
  </table>
  <div id="alert" class="alert alert-danger" hidden>No ha introducido los campos correctamente</div>
  <div id="alert2" class="alert alert-danger" hidden>

  </div>
</div>
</div>
</div>
